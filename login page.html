<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #eaf6ff, #fdfbff);
        }

        .login-box {
            background: #ffffff;
            width: 350px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #4a6fa5;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #dbe4f0;
            border-radius: 10px;
            outline: none;
            font-size: 14px;
            background: #f9fbff;
        }

        .login-box input:focus {
            border-color: #9dbce8;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
            background: #9dbce8;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-box button:hover {
            background: #7fa8de;
        }

        .login-box p {
            margin-top: 15px;
            font-size: 13px;
            color: #777;
        }

        .login-box a {
            color: #4a6fa5;
            text-decoration: none;
        }

        .login-box a:hover {
            text-decoration: underline;
        }


    </style>
</head>
<body>

    <div class="login-box">
        <h2>Welcome Back</h2>

        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>

        <button>Login</button>

        <p>Donâ€™t have an account? <a href="#">Sign Up</a></p>
    </div>

</body>
</html>
