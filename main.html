  <style>
    /* RESET AND BODY */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff;
      color: #333;
      overflow-x: hidden;
    }

    /* HEADER */
    header {
      background: linear-gradient(to right, #a4a9aa, #a5b8c9);
      color: white;
      padding: 20px 0;
      text-align: center;
      animation: slideDown 1s ease;
    }
    header h1 {
      margin-bottom: 10px;
      font-size: 2.5rem;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ffeb3b;
    }

/*banner */
         .banner{
            width: 100%;
            height: 400px;
            object-fit: cover;
         }
       
         .container{
            width: 100%;
            height: 400px;
            position: relative;
            background-size: cover;
             background-position: center center;

         }

    /* MAIN SECTION */
    .main-content {
      text-align: center;
      padding: 50px 20px;
      animation: fadeInUp 1.5s ease;
    }
    .main-content h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .main-content p {
      font-size: 1.2rem;
      color: #555;
    }

    /* FOOTER */
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: 50px;
      animation: slideUp 1s ease;
    }

    /* ANIMATIONS */
    @keyframes slideDown {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      nav {
        flex-direction: column;
      }
    }

  </style>
</head>
